[uwsgi]
app = voice_recipe
base = ~/%(app)
home = /home/sato/.pyenv/versions/voice_recipe
pythonpath = %(base)
module = app
callable = app
master = true
processes = 1
socket = /var/run/uwsgi/%(app).sock
chmod-socket = 666
vacuum = true
die-on-term = true
log-x-forwarded-for = true
touch-reload = reload.txt
req-logger = file:/var/log/app/%(app)_access.log
logger = file:/var/log/app/%(app)_error.log
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size)`` "%(referer)" "%(uagent)"
